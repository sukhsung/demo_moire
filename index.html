<!DOCTYPE html>
<html>
    <head>
        <title>Moiré oh moiré</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="main_container">
            <div>
                <h1>Moiré, All that Beats</h1>
            </div>
            <div>
                <button id="button_demo">Toggle Demo</button>
            </div>
            <div id="demo_1" class="demo_container">
                <div>
                    <div>
                        <button id="tonebutton_1">Start Tone</button> Frequency 1: 440 Hz
                    </div>
                    <div>
                        <button id="tonebutton_2">Start Tone</button> Frequency 2: <output id="freq_2">440</output>Hz
                        <br>
                        <input id="range_2" type="range" value="4400" min="4400" max="4600">
                    </div>
                    <div>
                        <button id="show_graph">Show Graph</button>
                    </div>
                </div>

                <div id="graph">
                    <canvas id="canvas_sine" width="512"></canvas>
                </div>
            </div>

            <div id="demo_2"  class="demo_container">  
                <div class="controls">
                    <label>Rotation: <input type="range" id="rotationSlider" min="0" max="15" value="0">
                    <span id="angleDisplay">0</span>°</label>
                </div>

                <div class="controls">
                    <label>Translation X: <input type="range" id="translationSlider" min="-250" max="5" value="5">
                </div>

                <canvas id="canvas_moire" width="512" height="256"></canvas>
                <div>
                    <button id="toggle_image">Toggle Image</button>
                </div>
            </div>
        </div>
    </body>
    <script src = './main.js' type="module"></script>
    <script src = './chart.js'></script>
    <script src = './tone.js' type="module"></script>
    <script src = './moire.js' type="module"></script>

</html>
