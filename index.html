<!DOCTYPE html>
<html>
    <head>
        <title>Moiré, All that Beats!</title>
        <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="main_container">
            <div>
                <h1>Moiré, All that Beats!</h1>
            </div>
            <div>
                <button id="button_demo">Toggle Demo</button>
            </div>
            <div id="demo_1" class="demo_container">
                <div>
                    <div class="control">
                        <button id="tonebutton_1" class="tonebutton">Start Tone 1<br>440.0 Hz</button>
                        <button id="tonebutton_2" class="tonebutton">Start Tone 2<br>440.0 Hz </button>
                    </div>
                    <div class="control">
                        Tone 2 Frequency <input id="range_2" type="range" value="4400" min="4400" max="4800">
                    </div>
                </div>

                <div id="graph">
                    <canvas id="canvas_sine" ></canvas>
                </div>
            </div>

            <div id="demo_2"  class="demo_container">  
                <canvas id="canvas_moire"></canvas>
                <div class="control">
                    <label>Rotation: <input type="range" id="rotationSlider" min="0" max="15" value="0">
                    <span id="angleDisplay">0</span>°</label>
                </div>

                <div class="control">
                    <label>Translation X: <input type="range" id="translationSlider" min="-1000" max="1000" value="500">
                </div>

                <div class="control">
                    <button id="toggle_image">Toggle Image</button>
                </div>
            </div>
        </div>
        <footer>
            Made by <a href="https://shsung.com">Suk Hyun Sung</a>
        </footer>
    </body>
    <script src = './main.js' type="module"></script>
    <script src = './chart.js'></script>
    <script src = './tone.js' type="module"></script>
    <script src = './moire.js' type="module"></script>

</html>
